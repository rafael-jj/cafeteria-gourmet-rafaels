<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro do Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
		<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
  </head>
<body>

    <form id="registerForm" class="w-25 m-4">

        <h2 class="mb-3">Cadastro do Usuário</h2>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="emailInp"
                placeholder="name@example.com" required>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="passwordInp"
                placeholder="Password" required>
            <label for="floatingPassword">Senha</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="fnameInp"
                placeholder="Nome" required>
            <label for="floatingPassword">Nome</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="lnameInp"
                placeholder="Sobrenome" required>
            <label for="floatingPassword">Sobrenome</label>
        </div>
        <button type="submit" class="btn btn-primary"
            style="float: right;">Criar Cadastro</button>
        <a href="index.html">
            <button type="button" class="btn btn-primary"
                style="float: right;" class="bnt btn-primary me-2">Entrar</button>
        </a>
    </form>
    <div id="successMessage" class="alert alert-success mt-3"
        style="display: none; max-width: 300px;">
        Cadastro realizado com sucesso!
    </div>


    <script src="register-script.js"></script>
    <!-- Seus links CSS e JS aqui... -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

    </body>
</html>
