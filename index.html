<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login do Usuário</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">	
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form id="loginForm">
        <img class="mb-4" src="img/slides/OIP.jpg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Login do Usuário</h1>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Senha</label>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
         <button type="submit" class="btn btn-primary"
            style="float: right;">Entrar</button>
        <a href="register.html">
            <button type="button" class="btn btn-primary"
                style="float: right;" class="bnt btn-primary me-2">Cadastro</button>
      </form>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function (event) {
          event.preventDefault();

          const email = document.getElementById('floatingInput').value;
          const password = document.getElementById('floatingPassword').value;

          // Simulação de armazenamento local
          const storedUsers = JSON.parse(localStorage.getItem('users')) || [];
          const user = storedUsers.find(u => u.email === email && u.password === password);

          if (user) {
            alert('Login bem-sucedido!');
            // Redirecionar para a página home.html
            window.location.href = 'home.html';
          } else {
            alert('Usuário ou senha incorretos. Tente novamente.');
          }
        });
      });
    </script>
  </body>
</html>
